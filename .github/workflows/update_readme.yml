        run: |
          cd example-projects
          echo 'example-projects/' > example-projects.list
          echo '```' >> example-projects.list
          ls -d1 */ >> example-projects.list
          echo '```' >> example-projects.list
          cat example-projects.list
      - uses: unfor19/replacer-action@v1.0.2
        name: Update README.md file
